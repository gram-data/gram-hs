<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gram Data Project Documentation</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #1f2937;
      --text-secondary: #6b7280;
      --border: #e5e7eb;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--card-bg);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }

    h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
      color: #111827;
    }

    main {
      flex: 1;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
      padding: 3rem 2rem;
      box-sizing: border-box;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s ease;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .card h2 {
      margin: 0 0 0.75rem 0;
      color: var(--primary);
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card h2::after {
      content: "â†’";
      opacity: 0;
      transform: translateX(-10px);
      transition: all 0.2s ease;
      font-size: 1.25rem;
    }

    .card:hover h2::after {
      opacity: 1;
      transform: translateX(0);
    }

    .card p {
      margin: 0;
      color: var(--text-secondary);
      font-size: 1rem;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      border-top: 1px solid var(--border);
      background: var(--card-bg);
    }

    @media (max-width: 640px) {
      .grid {
        grid-template-columns: 1fr;
      }
      main {
        padding: 2rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Gram Data Project Documentation</h1>
  </header>

  <main>
    <div class="grid">
      <a href="gram/index.html" class="card">
        <h2>gram</h2>
        <p>Core parsing and pattern matching library.</p>
      </a>
      
      <a href="pattern/index.html" class="card">
        <h2>pattern</h2>
        <p>Pattern matching definitions and algorithms.</p>
      </a>
      
      <a href="subject/index.html" class="card">
        <h2>subject</h2>
        <p>Data structures for the subject of pattern matching.</p>
      </a>
    </div>
  </main>

  <footer>
    Generated by Haddock &bull; Gram Data Project
  </footer>
</body>
</html>
